<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>匿名投稿牆</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 50px auto;
    }
    textarea {
      width: 100%;
      height: 100px;
    }
    button {
      margin-top: 10px;
    }
    .post {
      border-bottom: 1px solid #ccc;
      padding: 10px 0;
    }
    small {
      color: #666;
    }
  </style>
</head>
<body>
  <h1>匿名投稿牆</h1>
  <textarea id="postContent" placeholder="輸入你的投稿..."></textarea><br>
  <button onclick="submitPost()">送出投稿</button>

  <h2>所有投稿：</h2>
  <div id="posts"></div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbxAuGCfZwLeXCJvbqqROF_Vt1qgU5eKB40wfQ2p8QMBr5utBET2hUUYDSsmy3P9OflgqQ/exec"; // ← 請換成你的 Apps Script 網址

    function submitPost() {
      const content = document.getElementById("postContent").value.trim();
      if (content === "") {
        alert("請輸入一些內容！");
        return;
      }
      fetch(scriptURL, {
        method: "POST",
        body: new URLSearchParams({ content: content }),
      })
      .then(response => response.text())
      .then(() => {
        document.getElementById("postContent").value = "";
        loadPosts();
      })
      .catch(error => alert("投稿失敗：" + error));
    }

    function loadPosts() {
      fetch(scriptURL)
        .then(response => response.json())
        .then(data => {
          const postsDiv = document.getElementById("posts");
          postsDiv.innerHTML = "";
          data.reverse().forEach(post => {
            const div = document.createElement("div");
            div.className = "post";
            div.innerHTML = `
              <p>${post.content}</p>
              <small>${new Date(post.timestamp).toLocaleString()}</small>
            `;
            postsDiv.appendChild(div);
          });
        });
    }

    loadPosts();
  </script>
</body>
</html>
